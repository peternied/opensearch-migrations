name: Release drafter

# Push events to every tag not containing "/"
on:
  push:
    tags:
      - "*"
  workflow_dispatch:

env:
  java-version: '17'
  gradle-version: '8.12.1'

permissions:
  id-token: write
  contents: write
  issues: write

jobs:
  draft-a-release:
    name: Draft a release
    if: github.repository == 'opensearch-project/opensearch-migrations'
    runs-on: ubuntu-22.04
    outputs:
      dockerhub-password: ${{ steps.retrieve-values.outputs.dockerhub-password }}
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-env
      - id: get_data
        run: |
          echo "approvers=$(cat .github/CODEOWNERS | grep @ | tr -d '*\n ' | sed 's/@/,/g' | sed 's/,//1')" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Generate Solutions Artifact
        run: |
          ./deployment/migration-assistant-solution/package-artifacts.sh
      - name: Configure AWS Credentials for Solutions Upload
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.SOLUTIONS_UPLOAD_ROLE }}
          aws-region: us-east-1
      - name: Upload Solutions Artifact to S3
        run: |
          aws s3 cp deployment/migration-assistant-solution/build/artifact.zip s3://cornerstone-amazonaws/SO0290/${{ steps.get_data.outputs.version }}/artifact.zip \
            --content-type application/zip \
            --metadata branch=${{ github.ref_name }},commitauthor="$(git log -1 --format='%an')",commitid=${{ github.sha }},commitmessage="$(git log -1 --format='%s')",committimestamp=$(git log -1 --format='%cI'),enablequicksight=No,package=https://github.com/${{ github.repository }},publishpublicecrimage=true,solutionid=SO0290,solutionname="Migration Assistant for Amazon OpenSearch Service",solutionversion=${{ steps.get_data.outputs.version }}
