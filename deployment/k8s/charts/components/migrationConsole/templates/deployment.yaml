{{ $mountName := "all-configs" }}
{{ $envVarMountName := "env-vars" }}
{{ $sharedLogsVolumeEnabled := .Values.sharedLogsVolumeEnabled }}
{{ $snapshotVolumeEnabled := .Values.snapshotVolumeEnabled }}
{{ $developerModeEnabled := .Values.developerModeEnabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "generic.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "generic.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "generic.fullname" . }}
        env: v1
    spec:
      serviceAccountName: migration-console-access-role
      initContainers:
        {{- include "generic.setupEnvLoadInitContainer" (merge (dict
           "MountName" $envVarMountName
           "include" .Template.Include) .) | nindent 8 }}
        {{- include "generic.setupServicesYamlContainer" (merge (dict
           "MountName" "merged-config"
           "include" .Template.Include) .) | nindent 8 }}
        - name: wait-for-kafka-and-secrets
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for Kafka cluster to be ready..."
              until kubectl wait --for=condition=Ready kafka/captured-traffic -n {{ .Release.Namespace }} --timeout=10s; do 
                echo "Waiting for Kafka cluster to be ready..."; 
                sleep 5; 
              done
              
              echo "Waiting for KafkaUser secrets to be created..."
              MAX_RETRIES=30
              COUNTER=0
              while [ $COUNTER -lt $MAX_RETRIES ] && ! kubectl get secret migration-console-user -n {{ .Release.Namespace }} &>/dev/null; do
                echo "Waiting for migration-console-user secret ($COUNTER/$MAX_RETRIES)..."
                sleep 5
                COUNTER=$((COUNTER+1))
              done
              
              if ! kubectl get secret migration-console-user -n {{ .Release.Namespace }} &>/dev/null; then
                echo "Secret not found after timeout, creating fallback secret"
                # Create dummy secret with required keys
                kubectl create secret generic migration-console-user -n {{ .Release.Namespace }} \
                  --from-literal=ca.crt="dummy" \
                  --from-literal=user.crt="dummy" \
                  --from-literal=user.key="dummy" \
                  --from-literal=user.p12="dummy"
                
                echo "Created fallback secret to allow pod to start"
              else
                echo "Secret migration-console-user exists, proceeding"
              fi
              
              echo "Kafka and secrets setup is complete"
      containers:
        - name: website
          image: migrations/website:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
        - name: console
          image: migrations/migration_console:latest
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-c"
            - |
              source /shared/vars.sh
              {{- if .Values.developerModeEnabled }}
              source /.venv/bin/activate && pipenv install -e ~/lib/console_link
              {{- end }}
              /root/start-console.sh
          volumeMounts:
            {{- if $sharedLogsVolumeEnabled }}
            - name: shared-logs
              mountPath: /shared-logs-output
            {{- end }}
            - name: merged-config
              mountPath: /config
            - name: {{ $envVarMountName }}
              mountPath: /shared
            - name: kafka-ssl-certs
              mountPath: /etc/kafka/ssl
              readOnly: true
            {{- if $developerModeEnabled }}
            - name: local-console-libs
              mountPath: /root/lib
            {{- end }}
            {{- if $snapshotVolumeEnabled }}
            - name: snapshot-volume
              mountPath: /snapshot
            {{- end }}
      volumes:
        - name: {{ $envVarMountName }}
          emptyDir: { }
        - name: merged-config
          emptyDir: { }
        - name: kafka-ssl-certs
          secret:
            secretName: migration-console-user
            items:
              - key: ca.crt
                path: ca.crt
              - key: user.crt
                path: user.crt
              - key: user.key
                path: user.key
              - key: user.p12
                path: user.p12
        {{- if $developerModeEnabled  }}
        - name: local-console-libs
          hostPath:
            path: /opensearch-migrations/TrafficCapture/dockerSolution/src/main/docker/migrationConsole/lib
            type: Directory
        {{- end }}
        {{- if $sharedLogsVolumeEnabled  }}
        - name: shared-logs
          persistentVolumeClaim:
            claimName: {{ .Values.sharedLogsPvc }}
        {{- end }}
        {{- if $snapshotVolumeEnabled }}
        - name: snapshot-volume
          persistentVolumeClaim:
            claimName: {{ .Values.snapshotVolumePvc }}
        {{- end }}
