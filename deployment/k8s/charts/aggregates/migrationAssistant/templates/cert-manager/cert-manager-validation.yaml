{{- if .Values.conditionalPackageInstalls.certManager }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-cert-manager-validation"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
  annotations:
    # This is what defines this resource as a hook.
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-cert-manager-validation"
      labels:
        app: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
      - name: cert-manager-validation
        image: bitnami/kubectl:latest
        command:
          - /bin/sh
          - -c
          - |
            set -e
            echo "Cleaning up any existing ClusterIssuers that may have invalid configurations..."
            
            # Try to delete the ClusterIssuer if it exists
            kubectl delete clusterissuer migration-ca-issuer --ignore-not-found=true
            
            echo "Setting up dummy resources to test cert-manager functionality..."
            
            # Create a test ClusterIssuer
            cat <<EOF | kubectl apply -f -
            apiVersion: cert-manager.io/v1
            kind: ClusterIssuer
            metadata:
              name: test-selfsigned
            spec:
              selfSigned: {}
            EOF
            
            echo "Validation completed successfully."
            exit 0
      serviceAccountName: "{{ .Release.Name }}-cert-manager-check"
{{- end }}
