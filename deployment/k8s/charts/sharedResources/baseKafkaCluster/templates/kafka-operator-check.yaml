apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-kafka-operator-check"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
  annotations:
    # This is what defines this resource as a hook.
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-kafka-operator-check"
      labels:
        app: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
      - name: kafka-operator-check
        image: bitnami/kubectl:latest
        command:
          - /bin/sh
          - -c
          - |
            set -e
            echo "Checking for Strimzi Kafka operator CRDs..."
            if kubectl get crd kafkas.kafka.strimzi.io; then
              echo "Strimzi Kafka operator CRDs found, proceeding with deployment."
              exit 0
            else
              echo "ERROR: Strimzi Kafka operator CRDs not found."
              echo "Please install the Strimzi Kafka operator before proceeding."
              echo "You can install Strimzi using:"
              echo "kubectl create -f 'https://strimzi.io/install/latest?namespace={{ .Release.Namespace }}'"
              exit 1
            fi
      serviceAccountName: "{{ .Release.Name }}-kafka-operator-check"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Release.Name }}-kafka-operator-check"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ .Release.Name }}-kafka-operator-check"
  labels:
    app: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ .Release.Name }}-kafka-operator-check"
  labels:
    app: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ .Release.Name }}-kafka-operator-check"
subjects:
  - kind: ServiceAccount
    name: "{{ .Release.Name }}-kafka-operator-check"
    namespace: {{ .Release.Namespace }}
