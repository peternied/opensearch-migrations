apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: controller
  labels:
    strimzi.io/cluster: {{ .Values.clusterName }}
spec:
  replicas: {{ .Values.replicas }}
  roles:
    - controller
    {{- if not (hasKey .Values "dedicatedController") }}
    - broker
    {{ end }}
  storage:
    type: jbod
    volumes:
      - id: 0
        type: {{ .Values.storageType }}
        size: {{ .Values.storageSize }}
        kraftMetadata: shared
        deleteClaim: {{ .Values.storageDeleteClaim }}
---
{{- if hasKey .Values "dedicatedController" }}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: broker
  labels:
    strimzi.io/cluster: {{ .Values.clusterName }}
spec:
  replicas: {{ .Values.dedicatedController.replicas }}
  roles:
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        type: {{ .Values.storageType }}
        size: {{ .Values.dedicatedController.storageSize }}
        kraftMetadata: shared
        deleteClaim: {{ .Values.storageDeleteClaim }}
---
{{- end }}
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: {{ .Values.clusterName }}
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
spec:
  kafka:
    version: 3.8.0
    metadataVersion: 3.8-IV0
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
      - name: interbroker
        port: 9094
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      # Add these KRaft-specific configurations
      inter.broker.listener.name: interbroker
      listener.security.protocol.map: PLAINTEXT:PLAIN,SSL:SSL,INTERBROKER:SSL
  entityOperator:
    topicOperator: {}
    userOperator: {}
---
# Create KafkaUser for capture-proxy
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: capture-proxy-user
  labels:
    strimzi.io/cluster: {{ .Values.clusterName }}
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Allow read/write on all topics for migration traffic
      - resource:
          type: topic
          name: "*"
        operations: ["Read", "Write", "Create", "Describe"]
      # Allow consumer group operations
      - resource:
          type: group
          name: "*"
        operations: ["Read"]
---
# Create KafkaUser for migration-console
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: migration-console-user
  labels:
    strimzi.io/cluster: {{ .Values.clusterName }}
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Allow read/write on all topics for console operations
      - resource:
          type: topic
          name: "*"
        operations: ["Read", "Write", "Create", "Describe"]
      # Allow consumer group operations
      - resource:
          type: group
          name: "*"
        operations: ["Read"]
      # Allow cluster operations for admin tasks
      - resource:
          type: cluster
        operations: ["Describe"]
---
# Create KafkaUser for replayer
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: replayer-user
  labels:
    strimzi.io/cluster: {{ .Values.clusterName }}
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Allow read operations for replaying traffic
      - resource:
          type: topic
          name: "*"
        operations: ["Read", "Describe"]
      # Allow consumer group operations including coordination and offset commits
      - resource:
          type: group
          name: "*"
        operations: ["Read", "Write"]
      # Allow offset topic operations for consumer offset commits
      - resource:
          type: topic
          name: "__consumer_offsets"
        operations: ["Read", "Write"]
      # Allow transactional ID operations if needed for exactly-once semantics
      - resource:
          type: transactionalId
          name: "*"
        operations: ["Write", "Describe"]
