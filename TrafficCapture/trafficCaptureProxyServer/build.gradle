/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.opensearch.migrations.java-application-conventions'
    id 'io.freefair.lombok'
}

configurations {
    // This is included to load certs and keys.  Doing it again isn't currently worth it.
    opensearchSecurityPlugin
}

dependencies {
    implementation 'org.opensearch.plugin:opensearch-security:2.11.1.0'
    implementation 'org.opensearch:opensearch-common:2.11.0'
    implementation 'org.opensearch:opensearch-core:2.11.0'
    implementation 'org.opensearch:opensearch:2.11.0'
    opensearchSecurityPlugin 'org.opensearch.plugin:opensearch-security:2.11.1.0'
    implementation files(zipTree("$configurations.opensearchSecurityPlugin.singleFile").matching {
        include "*.jar"
        exclude "slf*.jar"
    })

    implementation project(':captureOffloader')
    implementation project(':nettyWireLogging')
    implementation project(':captureKafkaOffloader')
    implementation project(':coreUtilities')

    implementation group: 'io.netty', name: 'netty-all'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j2-impl'
    implementation group: 'org.slf4j', name: 'slf4j-api'

    implementation group: 'com.beust', name: 'jcommander', version: '1.82'
    implementation group: 'com.google.protobuf', name: 'protobuf-java'

    testImplementation project(':captureProtobufs')
    testImplementation testFixtures(project(path: ':testUtilities'))
    testImplementation testFixtures(project(path: ':captureOffloader'))
    testImplementation testFixtures(project(path: ':coreUtilities'))
    testImplementation group: 'eu.rekawek.toxiproxy', name: 'toxiproxy-java', version: '2.1.7'
    testImplementation group: 'org.testcontainers', name: 'junit-jupiter', version: '1.19.7'
    testImplementation group: 'org.testcontainers', name: 'kafka', version: '1.19.7'
    testImplementation group: 'org.testcontainers', name: 'testcontainers', version: '1.19.7'
    testImplementation group: 'org.testcontainers', name: 'toxiproxy', version: '1.19.7'
    constraints {
        testImplementation('org.apache.commons:commons-compress:1.26.0') {
            because 'mend security issue'
        }
    }
}

tasks.withType(Tar){
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

tasks.withType(Zip){
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

application {
    // Define the main class for the application.
    mainClass = 'org.opensearch.migrations.trafficcapture.proxyserver.CaptureProxy'
}
